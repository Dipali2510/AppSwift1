<div>
    <h2 id="page-heading">
        <span>Test Table 2 S</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-test-table-2" [routerLink]="['/test-table-2/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Test Table 2
            </span>
        </button>
    </h2>

    <cg-alert-error></cg-alert-error>

    <cg-alert></cg-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="testTable2s?.length === 0">
        <span>No testTable2s found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="testTable2s && testTable2s.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Column 2</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let testTable2 of testTable2s ;trackBy: trackId">
                    <td><a [routerLink]="['/test-table-2', testTable2.id, 'view']">{{ testTable2.id }}</a></td>
                    <td>{{ testTable2.Column2 }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/test-table-2', testTable2.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/test-table-2', testTable2.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(testTable2)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
